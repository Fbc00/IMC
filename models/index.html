<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>

  <section class="container">
    <container class="todo">
      <div class="dados">
        <p>
        <h2>IMC</h2>
        </p>
        <p>Menos do que 18,5 </p>
        <p>Entre 18,5 e 24,9 </p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div class="resultado">
        <p>
        <h2>Resultado</h2>
        </p>
        <p>Abaixo do peso</p>

      </div>
    </container>
    <form class="form">
      <h1>Calcule o seu IMC</h1>
      <label for="input-teste-3"> Peso: </label>
      <input type="text" class="peso">

      <label for="input-teste-4"> Altura</label>
      <input type="text" class="Altura_x">
      <button>Calcular</button>

      <div class="result"></div>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
